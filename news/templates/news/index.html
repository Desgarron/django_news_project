<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Add new news</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h1>{{ title }}</h1>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                {% for category in categories %}
                <a href="/category/{{ category.pk }}" class="list-group-item list-group-item-action" aria-current="true">
                    {{ category.title }}
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-9">
            {% for item in news %}
            <div class="card mb-3">
                <div class="card-header">Category: {{ item.category }}</div>
                <div class="card-body">
                    <div class="d-flex">
                        <div class="flex-shrink-0">
                            {% if item.photo %}
                            <img src="{{ item.photo.url }}" alt="Empty field" width="350" height="200">
                            {% else %}
                            <img src="https://picsum.photos/seed/picsum/350/200" alt="Empty field">
                            {% endif %}
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.content|truncatewords:50 }}</p>
                            <a href="/" class="btn btn-primary">Read more...</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
